<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='no' name='msapplication-tap-highlight'>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi' name='viewport'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <link href='css/new_peek.css' rel='stylesheet' type='text/css'>
    <title>Traffic Buddy</title>
  </head>
  <body>
    <div class='app'>
      <ul id='nav'>
        <li>
          <a class='btn btn-default' href='index.html'>
            <i class='glyphicon glyphicon-chevron-left'></i>
          </a>
        </li>
      </ul>
      <h1>New Traffic Peek</h1>
      <div id='map-container'>
        <div id='map'></div>
      </div>
      <ul id='map-controls'>
        <li>
          <form>
            <input class='form-control' id='q' placeholder='Search' type='text'>
          </form>
        </li>
        <li>
          <div class='alert alert-danger' id='error' style='display:none; width: 75%; margin: 1em auto;'></div>
          <input class='form-control' id='name' placeholder='Nickname' type='text'>
          <input id='btn-save' type='checkbox'>
          <label class='faux-btn' for='btn-save'>
            Save
            <div class='spinner'></div>
          </label>
        </li>
      </ul>
    </div>
    <script src='cordova.js' type='text/javascript'></script>
    <script src='js/jquery-2.1.3.min.js' type='text/javascript'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&amp;s=1' type='text/javascript'></script>
    <script data-main='js/new_peek' src='js/require.js' type='text/javascript'></script>
  </body>
</html>
