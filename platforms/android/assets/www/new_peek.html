<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='telephone=no' name='format-detection'>
    <meta content='no' name='msapplication-tap-highlight'>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi' name='viewport'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <link href='css/new_peek.css' rel='stylesheet' type='text/css'>
    <title>Traffic Buddy</title>
  </head>
  <body>
    <div class='app'>
      <div id='nav'>
        <h1>Add Peek</h1>
        <a class='btn-back' href='index.html'>
          <i class='glyphicon glyphicon-chevron-left'></i>
          Back
        </a>
        <a href='#' id='btn-save'>Save</a>
      </div>
      <div id='peek-map-container'>
        <div class='map-container' id='map-container'>
          <div class='map' id='map'></div>
        </div>
      </div>
      <ul id='map-controls'>
        <li>
          <form>
            <div class='form-group'>
              <div class='input-group'>
                <input class='form-control' id='q' placeholder='Search' type='text'>
                <div class='input-group-addon'>
                  <i class='glyphicon glyphicon-search'></i>
                </div>
              </div>
            </div>
          </form>
        </li>
        <li>
          <div class='alert alert-danger' id='error' style='display:none; width: 75%; margin: 1em auto;'></div>
          <input class='form-control' id='name' placeholder='Nickname' type='text'>
        </li>
      </ul>
    </div>
    <script src='cordova.js' type='text/javascript'></script>
    <script src='js/jquery-2.1.3.min.js' type='text/javascript'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&amp;s=1' type='text/javascript'></script>
    <script data-main='js/new_peek' src='js/require.js' type='text/javascript'></script>
  </body>
</html>
